<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body><p id="hienthi"></p>
<script>
    let factorial = parseInt(prompt("nhap so"));
    let total = 1;
    for (i=1;i<=factorial;i++){
        total = total*i;

    } document.getElementById('hienthi').innerText += total;
</script>
